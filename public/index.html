<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pourover-Helper</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="/js/index.js"></script>
    <script src="/js/index-menu.js"></script>
</head>
<body>
    <header>
        <div class="header-container" id="brand"><a href="/">Pourover Helper</a></div>
        <nav id="menu">
          <ul>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>

        <div id="hamburger-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <ul class="mobile-menu">
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </header>

    <main>
        <div class="main-container">
            <select name="brew" id="brew-methods">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="hoffman">James Hoffman</option>
                <option value="rao">Scott Rao</option>
                <option value="kasuya">Tetsu Kasuya</option>
                <option value="osmotic">Osmotic Flow</option>
            </select>
            <div id = "test">Test</div>

        </div>

    </main>
</body>
<template id="hoffman">
    <div class="brew-container">
        <h1 class = 'brew-title'>James Hoffman's V60</h1>
        <a href="https://www.youtube.com/watch?v=AI4ynXzkSQo&t=1s" class="video" target="_blank" rel="noopener noreferrer">
            <img src="img/hoffman.webp" alt="">
            <div class="video-container">
                <p class="video-title">The Ultimate V60 Technique</p>
            </div>
        </a>
        
        
        <div class="brew-variable-text">Coffee weight in g</div>
        <input type="number" value="30" class="brew-inputs"id="coffeeWeight-input">
        <p class="units">g</p>
        
        <div class="brew-variable-text">Coffe to water Ratio (1:16 recomended)</div>
        <input type="number" value="1" class="brew-inputs-greyed"disabled >
        <input type="number" value="16.6" class="brew-inputs" id="brewRatio-input">
        <p class="units"></p>
        
        <div class="brew-breakdown-container">
            <h3>Breakdown</h3>
            <p>
                <div class="line-breakdown">
                    <span class="brew-variable-text"> Brew Size: </span>
                    <span class="units" id="brewSize"> 200 ml</span>
                </div>
                <div class="line-breakdown">
                    <span class="brew-variable-text">Grind size: </span>
                    <span class="units">medium fine</span>
                    
                </div>
                <div class="line-breakdown">
                    <span class="brew-variable-text">Brew time : </span>
                    <span class="units">3:30</span>
                    
                </div>

            </p>
            

            <p class="brew-instruction-line">
                <span class = brew-time>0:00</span>
                <span class="brew-line">-- For bloom add: </span>
                <span class="brew-line" id="bloom">144 </span>
                <span class="brew-line" id="bloom">and wait 30s -- </span>
                <span class = brew-total id="bloom-total"></span>
            </p>
            <p class="brew-instruction-line">
                <span class = brew-time>0:45</span>
                <span class="brew-line">-- Pour: </span>
                <span class="brew-line" id="first-pour"></span>
                <span class="brew-line" id="bloom">in the next 30s -- </span>
                <span class = brew-total id="first-pour-total"></span>
            </p>
            <p class="brew-instruction-line">
                <span class = brew-time>1:15</span>
                <span class="brew-line">-- Pour: </span>
                <span class="brew-line" id="second-pour"></span>
                <span class="brew-line" id="bloom">in the next 30s -- </span>
                <span class = brew-total id="second-pour-total"></span>
            </p>
            <p class="brew-instruction-line">
                <span class = brew-time>1:45 </span>
                <span class="brew-line">-- Stir 1x clockwise and 1x anticlockwise, allow V60 to drain a little, give V60 a gentle swirl and Let brew drawdown</span>
            </p>
  

        </div>


    </div>

</template>
